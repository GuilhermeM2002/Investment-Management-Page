<div class="table-container mat-elevation-z2">
  <table
    mat-table
    [dataSource]="investments"
    class="mat-elevation-z1 full-width"
  >
    <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let element"> {{ element.ticker }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço (R$) </th>
      <td mat-cell *matCellDef="let element">
        {{ element.currentPrice | number : '1.2-2' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="variation">
      <th mat-header-cell *matHeaderCellDef> Variação </th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          positive: element.variation > 0,
          negative: element.variation < 0
        }"
      >
        {{ (element.currentPrice - element.buyPrice) / element.buyPrice  | percent : '1.1-2' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total (R$) </th>
      <td mat-cell *matCellDef="let element">
        {{ element.currentPrice * element.quantity | number : '1.2-2' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
