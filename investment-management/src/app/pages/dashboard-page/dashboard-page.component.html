<app-app-layout>
  <h1>Dashboard</h1>

  <div class="top-content">
    <section class="portfolio-sumary">
      <app-portfolio-sumary
        title="Valor Total (R$)"
        [value]="(portfolioValue$ | async) ?? 0"
      ></app-portfolio-sumary>

      <app-portfolio-sumary
        title="Variação Total"
        [value]="(variation$ | async) ?? 0"
      ></app-portfolio-sumary>

      <app-portfolio-sumary 
        title="Quantidade de Ativos"
        [value]="(quantityOfInvestments$ | async) ?? 0"></app-portfolio-sumary>
    </section>

    <section class="investments">
      <app-add-investment-button
        (navigate)="navigate()"
      ></app-add-investment-button>
      <app-last-investment></app-last-investment>
    </section>
  </div>

  <section>
    <app-card>
      <h3>Importar Arquivo</h3>
      <button (click)="openUploadDialog()" >Importar</button>
    </app-card>
  </section>
</app-app-layout>
